<!DOCTYPE html>

<head>
</head>

<body>
  <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script>
  const root = document.getElementById("root");
  function App() {
    const [amount, setAmount] = React.useState(0);
    const [flipped, setFlipped] = React.useState(false);
    const onChange = (event) => setAmount(event.target.value);
    const reset = () => setAmount(0);
    const onFlip = () => setFlipped((prev) => !prev);
    return (
      <div>
        <h3>Super Converter</h3>
        <label htmlFor="minutes">Minutes:</label>
        <input value={flipped ? amount : amount * 60} id="minutes" placeholder="Minutes" type="number" onChange={onChange} disabled={flipped === true} />
        <label htmlFor="hours">Minutes:</label>
        <input value={flipped ? amount : Math.round(amount / 60)} id="hours" placeholder="Hours" type="number" disabled={flipped === false} />
        <button onClick={reset}>Reset</button>
      </div>
    );
  }
  ReactDOM.render(<App />, root);
</script>

</html>
