<!DOCTYPE html>

<head>
</head>

<body>
  <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script type="text/babel">
  function Btn({ banana, onClick }) {
    return <button onClick={onClick}>{banana}</button>;
  }
  const MemorizedBtn = React.memo(Btn);
  function App() {
    const [value, setValue] = React.useState("save me");
    const changeValue = () => setValue("changed");
    return (
      <div>
        <MemorizedBtn banana={value} onClick={changeValue} />
        <MemorizedBtn banana="confirm" />
      </div>
    );
  }
  const root = document.getElementById("root");
  ReactDOM.render(<App />, root);
</script>

</html>
