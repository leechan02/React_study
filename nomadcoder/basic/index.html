<!DOCTYPE html>

<head>
</head>

<body>
  <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script>
  const root = document.getElementById("root");
  function App() {
    const [minutes, setMinutes] = React.useState(0);
    const onChange = (event) => {
      setMinutes(event.target.value);
    };
    const reset = () => {
      setMinutes(0);
    };
    return (
      <div>
        <h3>Super Converter</h3>
        <label htmlFor="minutes">Minutes:</label>
        <input value={minutes} id="minutes" placeholder="Minutes" type="number" onChange={onChange} />
        <label htmlFor="hours">Minutes:</label>
        <input value={Math.round(minutes / 60)} id="hours" placeholder="Hours" type="number" />
        <button onClick={reset}>Reset</button>
      </div>
    );
  }
  ReactDOM.render(<App />, root);
</script>

</html>
